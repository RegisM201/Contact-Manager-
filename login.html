<!DOCTYPE html>
<html lang="en">
<head>
        <title>Login</title>
        <link rel="stylesheet" href="CSS/style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&family=Unbounded:wght@300&display=swap" rel="stylesheet">
</head>
<body>
        <script src="js/login.js" defer></script>
        <div class="login-box">
                <h1>Login</h1>
                <form>
                        <label>Email</label>
                        <input type="email" id="email">
                        <label>Password</label>
                        <input type="password" id="password">
                        <input type="button" value="Submit" id="submitButton">
                </form>
        </div>
        <p class="para-2">Don't have and account? <a href="signup.html">Sign Up Here</a></p>
</body>
</html>
