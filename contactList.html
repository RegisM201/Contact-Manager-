<!DOCTYPE html>
<html>
    <head>
        <title>Contact List</title>
        <link rel="stylesheet" href="CSS/style.css" />
        <script src="https://kit.fontawesome.com/0fd33046db.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&family=Unbounded:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <button id="logout" class="logout"><a href="login.html"><i class="fa-solid fa-arrow-left"></i></a></p>
                <form class="search-bar">
                    <input type="search-name" class="contact-search" name="search-area" id="Search">
                </form>
                <button id="add" class="add"><i class="fa-sharp fa-solid fa-user-plus"></i></p>
                <div id="add_modal" class="modal">
                    <div class="modal-add">
                        <span class="close1">&times;</span>
                        <form>
                            <label>First Name</label>
                            <input type="text" id="firstName" >
                            <label>Last Name</label>
                            <input type="text" id="lastName" >
                            <label>Email</label>
                            <input type="email" id="email" >
                            <label>Phone</label>
                            <input type="phone" id="phone" >
                            <br><br>
                            <div class="icon3" id="button2" >
                                <i class="fa-solid fa-check"></i>
                            </div> 
                        </form>
                      </div>
                </div>
                
            </header>

            <section class="contacts-library">
                <ul id="list" class="contacts-list">
                    <div id="contact_template" class="contact" style="display:none;">
                        <hr>
                        <div class="contact-section">
                            <li class="list__item">
                                <p id="contact_name"class="contact-name"></p>
                            </li>
                                <p> <button id="view" class="view">View</p>
                        </div>
                        <div id="myModal" class="modal">
                                <div class="modal-content">
                                    <span class="close">&times;</span>
                                    <div class="contact-box">
                                        <form>
                                        <label>First Name</label>
                                        <input type="text" id="firstName" disabled>
                                        <label>Last Name</label>
                                        <input type="text" id="lastName" disabled>
                                        <label>Email</label>
                                        <input type="email" id="email" disabled>
                                        <label>Phone</label>
                                        <input type="phone" id="phone" disabled>
                                        <label>Date Created</label>
                                        <input type="date" id="date" disabled>
                                        <br><br>
                                        <div class="icon1">
                                            <i class="fa-solid fa-pen-to-square"></i>
                                        </div>
                                        <div class="icon2" id="button" >
                                            <i class="fa-solid fa-trash-can"></i>
                                        </div> 
                                        </form>
                                    </div>
                                </div>
                            </div>
                    </div>
                </ul>
            </section>


                <script  src="js/contact.js" >
                </script>
        </div>
    </body>
</html>
