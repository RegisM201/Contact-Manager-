<!DOCTYPE html>
<html>
    <head>
        <title>Contact List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="CSS/style.css" />
        <script src="https://kit.fontawesome.com/0fd33046db.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&family=Unbounded:wght@300&display=swap" rel="stylesheet">
        <style>
            ::-webkit-scrollbar {
                width: 20px;
            }
            
            ::-webkit-scrollbar-track {
                border-radius:5px;
                box-shadow: inset 0 0 10px rgba(0,0,0,0.25);
            }
            
            ::-webkit-scrollbar-thumb {
                border-radius:5px;
                background-color:#aaaaaa;
            }
            
            ::-webkit-scrollbar-thumb:hover {
                background-color:#cccccc;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <button class="logout"><i  id="logout"class="fa-solid fa-arrow-right-from-bracket fa-rotate-180"></i></p>
                        <form class="search-bar">
                        <input type="search-name" class="contact-search" name="search-area" id="Search" placeholder = "search...">
                </form> 
                </button>
                
                <button id="add" class="add"><i class="fa-sharp fa-solid fa-user-plus"></i></p>
            </header>
            <section class="contacts-library">
                <ul id="list" class="contacts-list">
                    <div id="contact_template" class="contact">
                        <hr>
                        <div class="contact-section">
                            <li class="list__item">
                                <p id="contact_name"class="contact-name"></p>
                            </li>
                                <p> <button id="view" class="view">View</p>
                        </div>
                        <div id="myModal" class="modal">
                                <div class="modal-content">
                                    <span class="close">&times;</span>
                                    <div class="contact-box">
                                        <form>
                                        <label>First Name</label>
                                        <input type="text" id="firstName" disabled>
                                        <label>Last Name</label>
                                        <input type="text" id="lastName" disabled>
                                        <label>Email</label>
                                        <input type="email" id="email" disabled>
                                        <label>Phone</label>
                                        <input type="tel" id="phone" disabled>
                                        <label>Address</label>
                                        <input type="address" id="address" disabled>
                                        <br><br>
                                        <div id = "buttons">
                                                <div id = "editBtn" class="icon1">
                                                         <i class="fa-solid fa-pen-to-square"></i>
                                                 </div>
                                                <div id = "deleteBtn" class="icon2" >
                                                         <i class="fa-solid fa-trash-can"></i>
                                                </div> 
                                                <div class="icon3" id="acceptBtn" style = "display:none">
                                                        <i class="fa-solid fa-check"></i>
                                                </div> 
                                        </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                    </div>
                </ul>
            </section>
                <script  src="js/contact.js" >
                </script>
        </div>
    </body>
</html>
