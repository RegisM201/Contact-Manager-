<!DOCTYPE html>
<html>
    <head>
        <title>Contact List</title>
        <link rel="stylesheet" href="CSS/style.css" />
        <script src="https://kit.fontawesome.com/0fd33046db.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&family=Unbounded:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <form class="search-bar">
                    <input type="search-name" class="contact-search" name="search-area" placeholder="Search">
                </form>
                    <i class="fa-sharp fa-solid fa-user-plus"></i>
                
            </header>

            <section class="contacts-library">
                <ul class="contacts-list">
                    <div class="contact">
                        <hr>
                        <div class="contact-section">
                            <li class="list__item">
                                <p class="contact-name">Jackson Mazer</p>
                                <p class="relationship">Friend</p>
                            </li>
                                <p> <button id="view" class="view">View</p>
                        </div>
                        
                    </div>
                </ul>
            </section>

            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="contact-box">
                        <form>
                        <label>First Name</label>
                        <input type="text" placeholder="">
                        <label>Last Name</label>
                        <input type="text" placeholder="">
                        <label>Email</label>
                        <input type="email" placeholder="">
                        <label>Phone</label>
                        <input type="phone" placeholder="">
                        <label>Date Created</label>
                        <input type="date" placeholder="">
                        <br><br>
                        <div class="icon1">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </div>
                        <div class="icon2" id="button" >
                            <i class="fa-solid fa-trash-can"></i>
                        </div> 
                        </form>
                    </div>
                </div>
            </div>
            <script>
                // Get the modal
                var modal = document.getElementById("myModal");
                
                // Get the button that opens the modal
                var btn = document.getElementById("view");
                
                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("close")[0];
                
                // When the user clicks the button, open the modal 
                btn.onclick = function() {
                  modal.style.display = "block";
                }
                
                // When the user clicks on <span> (x), close the modal
                span.onclick = function() {
                  modal.style.display = "none";
                }
                
                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function(event) {
                  if (event.target == modal) {
                    modal.style.display = "none";
                  }
                }
                </script>
        </div>
    </body>
</html>
