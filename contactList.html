<!DOCTYPE html>
<html>
    <head>
        <title>Contact List</title>
        <link rel="stylesheet" href="CSS/style.css" />
        <script src="https://kit.fontawesome.com/0fd33046db.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&family=Unbounded:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <form class="search-bar">
                    <input type="search-name" class="contact-search" name="search-area" placeholder="Search">
                </form>
                <a href="signup.html">
                    <i class="fa-sharp fa-solid fa-user-plus"></i>
                </a>
            </header>

            <section class="contacts-library">
                <ul class="contacts-list">
                    <div class="contact">
                        <hr>
                        <a href="#">
                            <div class="contact-section">
                                <li class="list__item">
                                    <p class="contact-name">Jackson Mazer</p>
                                    <p class="relationship">Friend</p>
                                </li>
                                    <p class="view"><a href="#">View</a></p>
                            </div>
                        </a>
                        
                    </div>
                </ul>
            </section>

            <dialog  open  class="information">
                <div class="contact-box">
                    <form>
                      <label>First Name</label>
                      <input type="text" placeholder="">
                      <label>Last Name</label>
                      <input type="text" placeholder="">
                      <label>Email</label>
                      <input type="email" placeholder="">
                      <label>Phone</label>
                      <input type="phone" placeholder="">
                      <label>Date Created</label>
                      <input type="date" placeholder="">
                      <br><br>
                      <div class="icon1">
                        <i class="fa-solid fa-pen-to-square"></i>
                      </div>
                      <div class="icon2" id="button" >
                        <i class="fa-solid fa-trash-can"></i>
                      </div> 
                    </form>
                  </div>
            </dialog>
        </div>
    </body>
</html>
