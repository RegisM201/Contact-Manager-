<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, 
user-scalable=no">
    <link rel="stylesheet" href="CSS/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&family=Unbounded:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="signup-box">
      <h1>Sign Up</h1>
      <h2 id="error1" style="display:none">Username taken. Please try again.</h2>
      <h2 id="error2" style="display:none">Passwords not matching. Please try again.</h2>
      <form>
        <label>First Name</label>
        <input type="text" id="firstName">
        <label>Last Name</label>
        <input type="text" id="lastName">
        <label>Username*</label>
        <input type="text" id="username">
        <label>Password*</label>
        <input type="password" id="password">
        <label>Confirm Password*</label>
        <input type="password" id="password2">
        <input class="button" type="button" value="Submit" id="submitButton">
      </form>
    </div>
    <p class="para-2">Already have an account? <a href="login.html">Login here</a></p>
    <script type="text/javascript" src="js/register.js"></script>
  </body>
</html>
